apply plugin: 'com.android.application'

// android-apt for Butter Knife
apply plugin: 'com.neenbedankt.android-apt'

// retrolambda
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        applicationId "com.lakeel.altla.vision.builder"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        // Enable multidex
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    maven {
        url 'https://lakeel-altla.github.io/maven-repository'
    }
}

dependencies {
    apt 'com.jakewharton:butterknife-compiler:8.4.0'
    apt 'com.google.dagger:dagger-compiler:2.7'

    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:appcompat-v7:25.0.1'
    compile 'com.android.support:design:25.0.1'
    compile 'com.google.dagger:dagger:2.7'
    compile 'com.jakewharton:butterknife:8.4.0'
    compile 'io.reactivex:rxjava:1.1.10'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'com.google.android.gms:play-services-auth:10.0.0'
    compile 'com.google.firebase:firebase-auth:10.0.0'
    compile 'com.google.firebase:firebase-storage:10.0.0'
    compile 'com.google.firebase:firebase-database:10.0.0'
    compile 'com.lakeel.altla:android-log:0.0.2'
    compile 'com.lakeel.altla:rx-gms-tasks:1.0.1'
    compile 'com.lakeel.altla:rx-firebase-database:1.0.0'
    compile 'com.lakeel.altla:rx-firebase-storage:1.0.0'
    compile 'com.afollestad.material-dialogs:core:0.9.1.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.balysv.materialmenu:material-menu:2.0.0'

    debugCompile project(path: ':tango-helper', configuration: 'debug')
    debugCompile project(path: ':tango-rajawali', configuration: 'debug')
    debugCompile project(path: ':rajawali-pool', configuration: 'debug')
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.4'

    releaseCompile project(path: ':tango-helper', configuration: 'release')
    releaseCompile project(path: ':tango-rajawali', configuration: 'release')
    releaseCompile project(path: ':rajawali-pool', configuration: 'release')
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4'
}

// google-services plugin to use firebase.
apply plugin: 'com.google.gms.google-services'
